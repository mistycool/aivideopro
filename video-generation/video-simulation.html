<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Simulation - AI VIDEO PRO</title>
  <link rel="stylesheet" href="../styles/feature.css">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src="../assets/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Feature Content -->
  <div class="feature-content">
    <h1>Video Simulation</h1>
    <p>Bring your videos to life! Upload a video, choose a style and voice, and let AI create a stunning simulation for you.</p>

    <!-- Input Section -->
    <div class="input-section">
      <input type="file" accept="video/*">
      <select>
        <option value="anime">Anime</option>
        <option value="3d">3D</option>
        <option value="cartoon">Cartoon</option>
        <option value="realistic">Realistic</option>
      </select>
      <select>
        <option value="male">Male Voice</option>
        <option value="female">Female Voice</option>
        <option value="robotic">Robotic Voice</option>
      </select>
      <button>Simulate</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <h2>Preview</h2>
      <div id="preview"></div>
    </div>
  </div>

  <!-- AI GPT Chat -->
  <div class="ai-gpt">
    <h3>Need help? Ask AI GPT!</h3>
    <div class="chat-box">
      <input type="text" placeholder="Ask a question...">
      <button>Send</button>
    </div>
  </div>

  <script src="../scripts/feature.js"></script>
  <script src="../scripts/ai-gpt.js"></script>
</body>
</html>
